<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Iniciar Sesión - PetCare Center</title>
</head>
<body>
    <section id="login">
        <div class="login-container">
            <h2>Iniciar sesión</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Email o Identidad" autocomplete="username" required />
                <input type="password" id="login-password" placeholder="Contraseña" autocomplete="current-password" required />
                <button type="submit">Entrar</button>
            </form>
            <p class="login-switch">
                ¿No tienes cuenta? <a href="#" id="login-go-register">Regístrate aquí</a>
            </p>
            <p id="error-message" style="color: red; display: none; margin-top: 10px;"></p>
        </div>
    </section>
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/auth.js"></script>
</body>
</html>
